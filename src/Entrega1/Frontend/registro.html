<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro - Instituto Criativo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header>
        <div class="logo">
            <img src="imagens/logo/LogoTextoInstitutoBranco.png" alt="Instituto Criativo" width="252" height="42">
        </div>
        <nav class="nav-buttons">
            <a href="sobre.html">Sobre</a>

            <a href="entrar.html" class="entrar">Já tenho cadastro</a>
        </nav>
    </header>

    <section class="box-login">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-title">Crie sua conta</div>
                </div>

                <div class="auth-body">
                    <div id="message" class="alert alert-error" style="display: none;"></div>

                    <form action="/api/register" method="post">
                        <div class="form-group">
                            <label class="form-label">Nome completo</label>
                            <div class="input-with-icon">
                                <i class="fas fa-person input-icon"></i>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Nome" required>

                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label class="form-label">E-mail</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">CPF</label>
                            <div class="input-with-icon">
                                
                                <input type="tel" id="cpf" class="form-control" maxlength="11" placeholder="000.000.000-00" required>
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label class="form-label">Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <label class="form-label">Confirmar senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirm-password" class="form-control" placeholder="Digite sua senha novamente" required>
                                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                            </div>
                        </div>-->

                        <!--<div class="form-descricao">
                            <label class="form-label">Como quer nos ajudar?</label>
                            <div class="input-with-icon">
                                <textarea id="descricao" class="form-control" placeholder="Conte-nos um pouco sobre você" rows="5" required></textarea>
                            </div>
                        </div>-->

                        <br>
                        <div class="form-group">
                            <div class="box-entrar">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Criar conta
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="auth-footer">
                        Já possui cadastro? <a href="login.html" class="auth-link">Entrar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-content">
            <div class="footer-contato">
                <p class="footer-titulo">Contato</p>
                <p><i class="fas fa-phone-alt"></i> WhatsApp e telefone</p>
                <a href="https://api.whatsapp.com/send?phone=5511910747492">
                    <i class="fab fa-whatsapp"></i> (11) 91074-7492
                </a>
            </div>
            <div class="footer-links">
                <p class="footer-titulo">Links Rápidos</p>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
